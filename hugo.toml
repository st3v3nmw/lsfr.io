baseURL = "https://lsfr.io/"
languageCode = "en-us"
title = "lsfr.io"
theme = "hugo-book"
enableGitInfo = true
enableRobotsTXT = true

disableKinds = ["taxonomy", "term", "rss"]

[params]
  BookTheme = "auto"
  BookFavicon = "fa-feather.svg"
  BookLogo = "fa-feather.svg"

  BookSection = "*"

  BookComments = false

  Challenges = [
    "kv-store",
  ]

[markup]
[markup.goldmark.renderer]
  unsafe = true
[markup.tableOfContents]
  startLevel = 2
  endLevel = 4
