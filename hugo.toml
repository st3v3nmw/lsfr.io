title = "lsfr.io"
theme = "hugo-book"
enableGitInfo = true
enableRobotsTXT = true

disableKinds = ["taxonomy", "term", "rss"]

[params]
  BookTheme = "auto"
  BookFavicon = "fa-feather.svg"
  BookLogo = "fa-feather.svg"

  BookSection = "*"

  BookComments = false

